apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvc-virtiofs-01
  namespace: monitoring
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-storage
  local:
    path: /srv/virtiofs
  capacity:
    storage: 50Gi
  persistentVolumeReclaimPolicy: Delete
  volumeMode: Filesystem
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8sworker01
          - k8sworker02

