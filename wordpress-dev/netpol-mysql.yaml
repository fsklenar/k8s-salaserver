apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mysql-policy
  namespace: wordpress-dev
spec:
  podSelector:
    matchLabels:
      tier: mysql
  policyTypes:
    - Ingress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            tier: frontend
      - namespaceSelector:
          matchLabels:
            name: wordpress-dev
      ports:
        - protocol: TCP
          port: 3306
