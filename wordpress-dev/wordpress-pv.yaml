apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvc-virtiofs-wordpress-01
  namespace: wordpress-dev
  labels:
    pvc-app: wordpress
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-storage
  local:
    path: /srv/virtiofs/wordpress
  capacity:
    storage: 10Gi
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  claimRef:
    name: wp-pv-claim
    namespace: wordpress-dev
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8sworker01
          - k8sworker02

